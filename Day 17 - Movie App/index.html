<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/818d3430be.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Movie App</title>
    </head>
    <body>
        <header>
            <form id="form">
                <input
                    type="text"
                    id="search"
                    class="search"
                    placeholder="Search" />
            </form>
        </header>
        <main id="container">
            <section class="movie">
                <img
                    src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1325&q=80"
                    alt="movie" />
                <div class="movie-info">
                    <h3>Movie Title</h3>
                    <span class="green">8.5</span>
                </div>
                <div class="movie-overview">
                    <h3>Overview</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing
                        elit. Consequuntur aperiam voluptatem blanditiis earum
                        exercitationem quaerat, beatae atque vero recusandae
                        voluptatibus?
                    </p>
                </div>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
