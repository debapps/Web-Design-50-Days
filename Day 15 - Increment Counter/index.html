<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/818d3430be.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Increment Counter</title>
    </head>
    <body>
        <h1 class="heading">Increment Counter</h1>
        <div class="container">
            <section class="counter-container">
                <i class="fa-brands fa-facebook fa-2xl icon"></i>
                <div class="counter" data-target="12000"></div>
                <span>Facebook Fans</span>
            </section>
            <section class="counter-container">
                <i class="fa-brands fa-twitter fa-2xl icon"></i>
                <div class="counter" data-target="5000"></div>
                <span>Twitter Followers</span>
            </section>
            <section class="counter-container">
                <i class="fa-brands fa-youtube fa-2xl icon"></i>
                <div class="counter" data-target="7500"></div>
                <span>YouTube Subscribers</span>
            </section>
        </div>
        <script src="app.js"></script>
    </body>
</html>
